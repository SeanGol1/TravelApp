<div cdkDropListGroup class="country-item">
    <div class="container" cdkDropList [cdkDropListData]="list1" (cdkDropListDropped)="drop($event)" class="city-item">
        @for (item of list1; track item) {
        <h1 cdkDrag [cdkDragData]="item" class="todo-item">{{item}}</h1>
        }
    </div>

    <div class="container" cdkDropList [cdkDropListData]="list2" (cdkDropListDropped)="drop($event)" class="city-item">
        @for (item of list2; track item) {
        <h1 cdkDrag [cdkDragData]="item" class="todo-item">{{item}}</h1>
        }
    </div>
