<h2 mat-dialog-title>Edit Country</h2>
<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Info">
            <img width="20%" height="20%" class="imgFlag" src="{{countryinfo?.flags.png}}" />
            <p>Currency: {{countryinfo?.currencies[0]}}</p>
            <p>Time Zone: {{countryinfo?.timezones}}</p>
            <p>Capital City: {{countryinfo?.capital}} </p>
            <p>Region: {{countryinfo?.subregion}}</p>
            <a href="{{countryinfo?.maps.googleMaps}}">Google Maps</a>    
        </mat-tab>
        <mat-tab label="Update"> 
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="data.name" placeholder="{{data.name}}">
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate [(ngModel)]="data.startDate" placeholder="Start date">
                    <input matEndDate [(ngModel)]="data.endDate" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </mat-tab>
      </mat-tab-group>


</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="deleteCountry()">Delete</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Update</button>
</mat-dialog-actions>
