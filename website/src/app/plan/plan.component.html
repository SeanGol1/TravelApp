<div class="plan-item" cdkDropListGroup>
    <div class="row">
        <div class="col-8">
            <h1>{{plan?.planName}}</h1>
        </div>

        <div class="col-4">
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openCountryDialog()">Add Country</button>
                <button mat-menu-item (click)="openCityDialog()">Add City</button>
                <button mat-menu-item>Add To Do</button>
            </mat-menu>
            <!-- <button mat-raised-button (click)="openDialog()">Add Country</button> -->
        </div>
    </div>
    <div *ngFor="let country of plan?.countries">
        <app-country [country]="country"></app-country>
    </div>
</div>
