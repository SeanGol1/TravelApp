<div class="city-item">
    <div class="row">
        <div class="col-8">
            <h3>{{city?.name}}</h3>
        </div>
        <div class="col-4">
            <button mat-raised-button (click)="openDialog()">Add To-Do</button>
        </div>
    </div>

    <div *ngFor="let todo of city?.toDos">
        <app-todo [todo]="todo"></app-todo>
    </div>
</div>
