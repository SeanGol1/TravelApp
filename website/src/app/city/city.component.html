<div class="city-item">
    <div class="row">
        <div class="col-8">
            <h3>{{city?.name}}</h3>
        </div>
        <div class="col-4">
            <button mat-raised-button (click)="openDialog()">Add To-Do</button>
        </div>
    </div>
    <div
    cdkDropList
    [cdkDropListData]="city?.toDos"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    @for (todo of city?.toDos; track todo) {
      <!-- <div class="example-box" cdkDrag>{{item}}</div> -->
      <app-todo cdkDrag [todo]="todo"></app-todo>
    }
  </div>
