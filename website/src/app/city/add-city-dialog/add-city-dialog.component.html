<h2 mat-dialog-title>Add City</h2>
<mat-dialog-content>
  <p></p>


  <!-- <mat-form-field class="example-full-width">
    <mat-label>Country</mat-label>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      @for (option of filteredOptions | async; track option) {
        <mat-option [value]="option">{{option.name}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field> -->

  <div class="row">
  <mat-form-field class="col-12">
    <mat-label>Select Country</mat-label>
    <mat-select [(ngModel)]="city.countryId" name="country">
      @for (country of data.plan.countries; track country) {
        <mat-option [value]="country.id">{{country.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field class="col-12">
    <mat-label>City Name</mat-label>
    <input matInput [(ngModel)]="city.name">
  </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="city" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
