<div class="todo-item row" >
    <div class="col-2"></div>
    <div class="col-8">
        <p><b>{{todo?.name}}</b></p>
    </div>
    
    <div class="col-2">
        <button mat-mini-fab color="warn" class="btnDelete" (click)="deleteTodo()">

        </button>
    </div>
</div>
